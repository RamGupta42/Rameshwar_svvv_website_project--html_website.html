<!DOCTYPE html>
<html>
<head>
    <title>Button with Mouse Events</title>
    <style>
        /* Center the button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function showMessage(msg) {
            window.status = msg;   // Updates the status bar message
        }
    </script>
</head>
<body>
    <button 
        onmouseover="showMessage('Mouse is over the button!')" 
        onmouseout="showMessage('Mouse left the button!')" 
        onclick="showMessage('Button clicked!')">
        Click Me
    </button>
</body>
</html>
