<!DOCTYPE html>
<html>
<head>
    <title>Prompt Form Example</title>

    <script>
        function fillFirstName() {
            var fname = prompt("Enter your First Name:");
            if (fname !== null) {
                document.getElementById("fname").value = fname;
            }
        }

        function fillLastName() {
            var lname = prompt("Enter your Last Name:");
            if (lname !== null) {
                document.getElementById("lname").value = lname;
            }
        }
    </script>
</head>

<body>

    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" readonly>
        <button type="button" onclick="fillFirstName()">Enter First Name</button>

        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" readonly>
        <button type="button" onclick="fillLastName()">Enter Last Name</button>

        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
