<!DOCTYPE html>
<html>
<head>
    <title>Friends list with circle bullets</title>

    <style>
        body {
            background-color: rgba(75, 218, 32, 0);
        }

        ul {
            list-style-type: circle;
        }
    </style>
</head>

<body>

    <h2>My Friends</h2>

    <ul>
        <li>Atharav</li>
        <li>Paras</li>
        <li>Shivam</li>
        <li>Ram</li>
        <li>Prince</li>
        <li>Raghav</li>
        <li>Pradeep</li>
    </ul>

</body>
</html>
